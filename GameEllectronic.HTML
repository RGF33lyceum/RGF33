<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с кнопками</title>
    <style>
        /* Общие стили для всего тела */
        body {
            background: linear-gradient(135deg, #1c1c1c, #333); /* Тёмный градиент */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            box-sizing: border-box;
        }

        /* Заголовок */
        header {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #f5f5f5;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.7);
            text-transform: uppercase;
        }

        /* Контейнер для кнопок */
        .buttons-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 50px;
        }

        /* Кнопки */
        button {
            background: linear-gradient(135deg, #4caf50, #81c784); /* Зеленый градиент */
            color: #ffffff;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #388e3c, #66bb6a); /* Темнее при наведении */
            transform: scale(1.05);
        }

        /* Кнопка выхода */
        .exit-button {
            background: linear-gradient(135deg, #f44336, #e57373); /* Красный градиент */
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 14px 30px;
        }

        .exit-button:hover {
            background: linear-gradient(135deg, #d32f2f, #ef5350);
            transform: scale(1.05);
        }

        /* Деактивированные кнопки */
        button:disabled {
            background: #555;
            color: #aaa;
            cursor: not-allowed;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            header {
                font-size: 28px;
            }

            button {
                font-size: 14px;
                padding: 12px 20px;
            }

            .exit-button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <header>Электроника</header>
    <div class="buttons-container">
        <button onclick="window.location.href = 'gamesEL/home.html'">Вступление</button>
        <button onclick="window.location.href = 'gamesEL/game1el.html'">1</button>
        <button onclick="window.location.href = 'gamesEL/game2el.html'">2</button>
        <button onclick="window.location.href = 'gamesEL/game3el.html'">3</button>
        <button onclick="window.location.href = 'gamesEL/game4el.html'">4</button>
        <button onclick="window.location.href = 'gamesEL/game5el.html'">5</button>
    </div>
    <button class="exit-button" onclick="window.location.href = 'menu.html'">Выход</button>
</body>
</html>

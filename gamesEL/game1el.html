<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1 Электроника</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #2e2e2e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            color: #f5f5f5;
            margin-bottom: 20px;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 20px;
            color: #c0c0c0;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        button {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 10px;
            width: 250px;
        }

        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #388e3c, #66bb6a);
            transform: translateY(-3px);
        }

        button:disabled {
            background: #555;
            color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Что такое электрическая цепь?</h1>
    <p>Электрическая цепь — это замкнутый путь, по которому течёт электрический ток.</p>
    <h2>Что произойдёт, если разомкнуть цепь?</h2>

    <button onclick="checkAnswer('A')">A) Лампа загорится</button>
    <button onclick="checkAnswer('B')">B) Ток перестанет течь</button>
    <button onclick="checkAnswer('C')">C) Проводники нагреются</button>

    <script src="../stats.js"></script>
    <script>
        const category = "electronics"; 
        const gameId = "game1e"; 

        document.addEventListener("DOMContentLoaded", () => {
            loadGameButtonState(category, gameId);
        });

        function checkAnswer(answer) {
            if (answer === 'B') {
                alert("Правильно!");
                gameCompletedWithButton(category, gameId); // Обновляем статистику только для правильного ответа
                setTimeout(() => {
                    window.location.href = '../GameEllectronic.HTML';
                }, 1000);
            } else {
                alert("Неправильно, попробуйте ещё раз!");
            }
        }
    </script>
</body>
</html>

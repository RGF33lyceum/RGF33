<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
/* Общие стили */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #2e2e2e;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    color: #ffffff;
    box-sizing: border-box;
}

h1 {
    font-size: 44px;
    font-weight: 800;
    text-align: center;
    color: #f5f5f5;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.5);
    margin-bottom: 40px;
    margin-top: 30px;
}

.stats-container {
    display: flex;
    flex-wrap: nowrap; /* Убираем перенос на мобильных устройствах */
    justify-content: center; /* Центрируем диаграммы */
    gap: 20px;
    margin-top: 30px;
    width: 80%;
    margin-left: auto;
    margin-right: auto; /* Центрируем контейнер по горизонтали */
}


.stat-card {
    background: linear-gradient(135deg, #232323, #393939);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    border-radius: 12px;
    padding: 15px;
    width: 100%;
    max-width: 180px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
}

.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
}

.stat-card h2 {
    font-size: 22px;
    margin: 10px 0;
    color: #ffffff;
    text-shadow: 1px 2px 5px rgba(0, 0, 0, 0.5);
}

.buttons-container {
    margin: 30px 0;
}

button {
    background: linear-gradient(135deg, #4caf50, #568558);
    color: #ffffff;
    border: none;
    padding: 14px 28px;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background 0.3s ease, transform 0.2s ease;
    margin: 10px 0;
}

button:hover {
    background: linear-gradient(135deg, #388e3c, #66bb6a);
    transform: translateY(-3px);
}

.reset-button {
    background: linear-gradient(135deg, #f44336, #f44336);
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 12px 24px;
    font-size: 14px;
    font-weight: bold;
    border-radius: 8px;
    border: none;
    color: #ffffff;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background 0.3s ease, transform 0.2s ease;
}

.reset-button:hover {
    background: linear-gradient(135deg, #d32f2f, #ef5350);
    transform: scale(1.05);
}

/* Адаптация для мобильных устройств */
@media (max-width: 600px) {
    h1 {
        font-size: 32px;
    }

    .stat-card h2 {
        font-size: 16px;
    }

    button {
        font-size: 14px;
        padding: 12px 24px;
    }

    .reset-button {
        font-size: 12px;
        padding: 10px 20px;
    }

    /* Контейнер для диаграмм на мобильных устройствах */
    .stats-container {
        flex-direction: row; /* Диаграммы в одну строку */
        justify-content: space-between; /* Равномерное распределение диаграмм */
    }

    .stat-card {
        max-width: 120px; /* Уменьшаем максимальный размер диаграмм */
    }

    canvas {
        max-width: 80px; /* Ограничиваем ширину диаграмм */
        height: auto; /* Автоматическое масштабирование высоты */
    }
}

    </style>
</head>
<body>
    <h1>Меню</h1>

    <div class="stats-container">
        <div class="stat-card">
            <h2>Электроника</h2>
            <canvas id="electronics-chart" width="100" height="100"></canvas>
        </div>
        <div class="stat-card">
            <h2>Программирование</h2>
            <canvas id="programming-chart" width="50" height="50"></canvas>
        </div>

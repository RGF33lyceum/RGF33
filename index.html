<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #2e2e2e; /* Темно-серый фон */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #ffffff; /* Белый текст */
            box-sizing: border-box;
        }

        h1 {
            font-size: 44px;
            font-weight: 800;
            text-align: center;
            color: #f5f5f5; /* Светло-серый текст */
            letter-spacing: 2px; /* Межбуквенное расстояние */
            text-transform: uppercase; /* Заглавные буквы */
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.5); /* Тень текста */
            margin-bottom: 40px;
        }

        .stats-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            width: 80%;
        }

        .stat-card {
            background: linear-gradient(135deg, #232323, #393939); /* Тёмный градиент карточки */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Тень карточки */
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
        }

        .stat-card h2 {
            font-size: 22px;
            margin: 10px 0;
            color: #ffffff;
            text-shadow: 1px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .stat-card p {
            font-size: 18px;
            margin: 5px 0;
            color: #dcdcdc;
        }

        .buttons-container {
            margin: 30px 0;
        }

        button {
            background: linear-gradient(135deg, #4caf50, #568558); /* Зеленый градиент */
            color: #ffffff;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 10px 0;
        }

        button:hover {
            background: linear-gradient(135deg, #388e3c, #66bb6a); /* Темнее при наведении */
            transform: translateY(-3px); /* Поднятие кнопки */
        }

        .reset-button {
            background: linear-gradient(135deg, #f44336, #f44336); /* Красный градиент для кнопки сброса */
            position: fixed; /* Фиксированное расположение */
            bottom: 20px; /* Отступ от нижнего края */
            left: 20px; /* Отступ от левого края */
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .reset-button:hover {
            background: linear-gradient(135deg, #d32f2f, #ef5350); /* Темнее при наведении */
            transform: scale(1.05); /* Лёгкое увеличение */
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            .stat-card h2 {
                font-size: 18px;
            }

            .stat-card p {
                font-size: 16px;
            }

            button {
                font-size: 14px;
                padding: 12px 24px;
            }

            .reset-button {
                font-size: 12px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Статистика</h1>

    <div class="stats-container">
        <div class="stat-card">
            <h2>Электроника</h2>
            <p id="electronics-stats">Не пройдено ни одной игры</p>
        </div>
        <div class="stat-card">
            <h2>Программирование</h2>
            <p id="programming-stats">Не пройдено ни одной игры</p>
        </div>
    </div>

    <div class="buttons-container">
        <button onclick="startGame()">Начать</button>
    </div>

    <button class="reset-button" id="reset-button">Сбросить прогресс</button>

    <script>
        window.onload = loadStats;

        function loadStats() {
            const electronicsStats = localStorage.getItem('electronicsCompleted') || 0;
            const programmingStats = localStorage.getItem('programmingCompleted') || 0;

            document.getElementById('electronics-stats').textContent = 
                electronicsStats > 0 
                ? `Пройдено: ${electronicsStats}/5` 
                : "Не пройдено ни одной игры";

            document.getElementById('programming-stats').textContent = 
                programmingStats > 0 
                ? `Пройдено: ${programmingStats}/5` 
                : "Не пройдено ни одной игры";
        }

        function startGame() {
            window.location.href = 'menu.html';
        }

        document.getElementById("reset-button").addEventListener("click", resetProgress);

        function resetProgress() {
            const confirmReset = confirm("Вы уверены, что хотите сбросить все данные?");
            if (confirmReset) {
                localStorage.clear();
                alert("Все данные успешно сброшены!");
                loadStats(); // Перезагрузка отображения
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика игр</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #2e2e2e; /* Темно-серый фон */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff; /* Белый текст */
            box-sizing: border-box;
        }

        h1 {
            font-size: 44px;
            font-weight: 800;
            text-align: center;
            color: #f5f5f5; /* Светло-серый текст */
            letter-spacing: 2px; /* Межбуквенное расстояние */
            text-transform: uppercase; /* Заглавные буквы */
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.5); /* Тень текста */
        }

        h2 {
            font-size: 24px;
            margin: 15px 0;
            color: #dcdcdc; /* Серый текст */
            text-align: center;
            font-weight: 600;
            text-shadow: 1px 3px 6px rgba(0, 0, 0, 0.3); /* Легкая тень */
        }

        p {
            font-size: 18px;
            color: #c0c0c0; /* Светло-серый текст */
            margin: 10px 0 30px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6; /* Межстрочный интервал */
        }

        /* Контейнер для кнопок */
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Кнопки */
        button {
            background: linear-gradient(135deg, #4caf50, #81c784); /* Зеленый градиент */
            color: #ffffff;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #388e3c, #66bb6a); /* Темнее при наведении */
            transform: translateY(-3px); /* Поднятие кнопки */
        }

        .reset-button {
            background: linear-gradient(135deg, #f44336, #e57373); /* Красный градиент */
        }

        .reset-button:hover {
            background: linear-gradient(135deg, #d32f2f, #ef5350); /* Темнее при наведении */
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }

            button {
                font-size: 14px;
                padding: 12px 24px;
            }
        }

        /* Кнопка сброса */
        .reset-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 14px;
        }

        /* Убираем выделение кнопок при нажатии */
        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Статистика игр</h1>
    <h2>Электроника</h2>
    <p id="electronics-stats">Не пройдено ни одной игры</p>

    <h2>Программирование</h2>
    <p id="programming-stats">Не пройдено ни одной игры</p>

    <div class="buttons-container">
        <button onclick="startGame()">Начать</button>
    </div>

    <!-- Кнопка сброса -->
    <button class="reset-button" id="reset-button">Сбросить данные</button>

    <script>
        // Загружаем статистику при загрузке страницы
        window.onload = loadStats;

        // Функция перехода в меню
        function startGame() {
            window.location.href = 'menu.html';
        }

        // Обработчик сброса данных
        document.getElementById("reset-button").addEventListener("click", resetProgress);

        function resetProgress() {
            const confirmReset = confirm("Вы уверены, что хотите сбросить все данные?");
            if (confirmReset) {
                localStorage.clear();
                alert("Все данные успешно сброшены!");
                location.reload(); // Перезагрузка страницы
            }
        }
    </script>
</body>
</html>
